<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f305a0c5ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker - To-do List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Task Tracker <img src="check.png" alt="" width="48px" height="45px"></h1>
            <form action="" class="task-form" id="taskForm">
                <input type="text" id="taskInput" placeholder="Create new task">
                <button type="submit" class="add-button" id="addButton" onclick="addTask()">Add</button>
            </form>
            <div id="tasksWrapper">
                    </div> 
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
